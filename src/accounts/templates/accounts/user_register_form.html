{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}Register | {{ block.super }}{% endblock title %}


{% block content %}
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3 text-center'>
          <br/><br/><br/><h1>Register</h1>  <br/><br/>
                <form style = "color: blue" class='form {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
           {% csrf_token %}
            {{ form|crispy }}
            <input class='btn btn-primary' type="submit" value="Register" />
        </form>
    </div>
</div>
{% endblock content %}
